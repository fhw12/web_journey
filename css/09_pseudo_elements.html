<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./09_pseudo_elements.css">
</head>
<body>
    <textarea class="textarea-1" placeholder="write a message"></textarea>
    <input type="file" name="file" id="file" class="file-selector">
    <p class="text-1">Text</p>
    <p class="text-2">
        First line<br>
        Second line
        ...
    </p>
    <ul>
        <li class="custom-marker">Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <p class="text-3">
        Text text text
    </p>
</body>
</html>
